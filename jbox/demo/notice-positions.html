<h2>jBox Demo: Notice positions</h2>

<link rel="stylesheet" href="/css/jBox/demo/notice-positions.css">

<div class="demo-wrapper">
<script>

// Default notice

function demoNoticeDefault()
{
  new jBox('Notice', {
    content: 'I\'m up here!',
    color: 'black'
  });
}


// Notice at the bottom right

function demoNoticeBottomRight()
{
  new jBox('Notice', {
    content: 'I\'m down here!',
    color: 'black',
    
    // Notices have a fixed position, that's why you need to change the attribute option to move them
    attributes: {
      x: 'right',
      y: 'bottom'
    }
  });
}


// Notice at the bottom left with an offset
function demoNoticeBottomLeft() {
  new jBox('Notice', {
    content: 'I have an offset!',
    color: 'black',
    attributes: {
      x: 'left',
      y: 'bottom'
    },
    
    // The position attribute defines the distance to the window edges
    position: {
      x: 50,
      y: 5
    },
    
    // We disable responsive positions or this demo
    responsivePositions: null
  });
}
</script>

<div id="demo-container">

  <button onclick="demoNoticeDefault()">Default</button>
  <br>
  <button onclick="demoNoticeBottomRight()">Bottom right</button>
  <br>
  <button onclick="demoNoticeBottomLeft()">Bottom left with offset</button>
